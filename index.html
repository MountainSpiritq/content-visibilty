<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content visibilty</title>

    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="content">

        <div class="section main">

            <div class="image">
                <img src="https://picsum.photos/id/237/400/300" alt="foto">
            </div>
        
        
            <div class="txt">
                <h1>Check content visibilty</h1>
            </div>
             <div class="sections">

            </div>

        </div>

       


    </div>

    <script>
        function imgstr(url){
            return`
    
            <div class="section">
    
                <div class="image">
                    <img src="${url}" alt="foto">
                </div>
    
    
                <div class="txt">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio ullam commodi, voluptas hic ex eveniet ipsum voluptates quisquam excepturi tenetur iure, inventore illo dolorum. Consequatur blanditiis laudantium eligendi vel distinctio.</p>
                </div>
    
            </div>
            `
        }
    
        let url,rand
    
        for(let i=0; i<50; i++){
            rand=Math.floor(Math.random()*500) + 1
            url=`https://picsum.photos/id/${rand}/400/300`
            document.querySelector('.sections').innerHTML+=imgstr(url)
        }
    </script>
</body>
</html>
